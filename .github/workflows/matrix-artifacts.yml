jobs:
  build:
    name: Build (Node ${{ matrix.node }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [16, 18, 20]   # 3+ variants, all on Ubuntu
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: matrix-13126ee
        run: echo "Building for Node ${{ matrix.node }}"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Generate build artifact
        run: |
          node -e "
            const fs = require('fs');
            const content = [
              'Build Artifact',
              `Node: ${process.version}`,
              `Matrix Node: ${{ matrix.node }}`,
              `Commit: ${process.env.GITHUB_SHA}`,
              `Ref: ${process.env.GITHUB_REF}`,
              `Timestamp: ${new Date().toISOString()}`
            ].join('\n');
            fs.writeFileSync('output.txt', content);
          "
          echo '--- output.txt ---'
          cat output.txt
          test -s output.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-13126ee-node${{ matrix.node }}
          path: output.txt
          if-no-files-found: error
          compression-level: 6

  verify:
    name: Verify artifacts
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: build-13126ee-*
          merge-multiple: true
          path: artifacts

      - name: Ensure at least 3 artifacts and non-empty contents
        run: |
          set -e
          files=$(find artifacts -type f -name 'output.txt' | wc -l | xargs)
          echo "Found $files output.txt files"
          if [ "$files" -lt 3 ]; then
            echo "Expected at least 3 artifacts, found $files"
            exit 1
          fi
          find artifacts -type f -name 'output.txt' -exec test -s {} \; -print
          echo "All artifacts present and non-empty âœ…"
